<section>
	<form name="calculate">
		<input type="text" name="textview" class="screen" readonly>

		<tr>

		<tr>

			<td><input type="button" class="button" name="six" value="6" onClick="insert(6)"></td>
			<td rowspan="2"><input type="button" class="button button1" name="addition" value="+" onClick="operator('+')"></td>
		</tr>
		<tr>
			<td><input type="button" class="button" name="one" value="1" onClick="insert(1)"></td>

			<td><input type="button" class="button" name="three" value="3" onClick="insert(3)"></td>
		</tr>
		<tr>
			<td><input type="button" class="button" name="zero" value="0" onClick="insert(0)"></td>
			<td><input type="button" class="button" name="point" value="." onClick="insert('.')"></td>
			<td colspan="2"><input type="button" class="button button2" name="equals" value="=" onClick="equals()"></td>
		</tr>
